<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/styles/login.css">
</head>

<body>
    <nav class="navbar">
        <a href="index.html" class="branding">Produly</a>
        <ul class="nav-menu">
            <li class="nav-item">
                <a href="login.html" class="nav-link">Login</a>
            </li>
            <li class="nav-item">
                <a href="signup.html" class="nav-link">Signup</a>
            </li>
        </ul>
        <div class="ham-menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
    </nav>
    <div class="main-content">
        <div class="login-form">
            <div class="gif-area">
                <img src="./assets/crypto.gif" alt="gif">
            </div>
            <div class="form-area">
                <form action="" id="regsiter">
                    <div class="username">
                        <div class="form-label" id="username-l">
                            <label for="username">Username</label>
                        </div>
                        <div class="form-input" id="username-input">
                            <input type="text" id="username" placeholder="Enter an Username">
                        </div>
                    </div>
                    <div class="pwd">
                        <div class="form-label" id="pwd-l">
                            <label for="password">Password</label>
                        </div>
                        <div class="form-input" id="pwd-input">
                            <input type="password" id="pwd" placeholder="Enter a Password">
                        </div>
                    </div>
                    <div class="submit">
                        <button type="button" id="login">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="/scripts/login.js"></script>
</body>

</html>
